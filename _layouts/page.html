<html>
	<head>
    {% include head.html %}
	</head>
	<body class="is-loading">
			<!-- Scripts -->
			{% include scripts-main.html %}
			{% include tracking.html %}

		<!-- Wrapper -->
			<div id="wrapper" class="fade-in">

				<!-- Header -->
				<header id="header">
					<a href="{{ "/" | absolute_url }}" class="logo">{{site.title}}</a>
				</header>

				<!-- Nav -->
					<nav id="nav">

            {% include nav.html %}

            <ul class="icons">
              {% for account in site.data.social %}
              <li>
                <a {% if account.new_window %}target="_blank"{% endif %} href={{ account.link }} {% if account.social_icon %}class="icon fa-{{ account.social_icon | slugify }}"{% endif %}>
                  <span class="label">{{ account.name }}</span>
                </a>
              </li>
              {% endfor %}
            </ul>
					</nav>

				<!-- Main -->
				<div id="main">

					<!-- Post -->
					<section class="post">
						<p>{{content}}</p>
					</section>

					<!-- Footer -->
						<footer>
              <ul class="actions">
								<li><a href="https://www.sfsoftwareist.com" class="button">Blog</a></li>
              </ul>
						</footer>
					</div>

				<!-- Footer -->
        {% include foot.html %}

			</div>


	</body>
</html>
